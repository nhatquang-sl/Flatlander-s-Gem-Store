<!DOCTYPE html>
<html ng-app="store">
<head lang="en">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <meta charset="UTF-8">
    <title>Flatlander's Gem Store</title>
</head>
<body ng-controller="StoreController as store">
<div class="list-group">
    <div class="list-group-item" ng-repeat="product in store.products">
        <h3> {{product.name}}
            <em class="pull-right">{{product.price | currency}}</em>
        </h3>

        <div ng-show="product.images.length" ng-controller="GalleryController as gallery">
            <img class="img img-circle img-thumbnail center-block" ng-src="{{product.images[gallery.current]}}"/>
            <ul class="clearfix">
                <li class="small-image pull-left thumbnail" ng-repeat="image in product.images"
                    ng-click="gallery.setCurrent($index)">
                    <img ng-src="{{image}}">
                </li>
            </ul>
        </div>


        <section ng-controller="PanelController as panel">
            <ul class="nav nav-pills">
                <li ng-class="{active:panel.isSelected(1)}">
                    <a href ng-click="panel.selectTab(1)">Description</a>
                </li>
                <li ng-class="{active:panel.isSelected(2)}">
                    <a href ng-click="panel.selectTab(2)">Specifications</a>
                </li>
                <li ng-class="{active:panel.isSelected(3)}">
                    <a href ng-click="panel.selectTab(3)">Reviews</a>
                </li>
            </ul>
            <div class="panel" ng-show="panel.isSelected(1)">
                <h4>Description</h4>

                <blockquote>{{product.description}}</blockquote>
            </div>
            <div class="panel" ng-show="panel.isSelected(2)">
                <h4>Specifications</h4>

                <blockquote> Shine: {{product.shine}}</blockquote>
            </div>
            <div class="panel" ng-show="panel.isSelected(3)">
                <h4>Reviews</h4>

                <blockquote></blockquote>
            </div>
        </section>

        <button ng-show="store.product.canPurchase"> Add to Card</button>
    </div>
</div>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>

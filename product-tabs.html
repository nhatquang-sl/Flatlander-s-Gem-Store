<section">
    <ul class="nav nav-pills">
        <li ng-class="{active:panel.isSelected(1)}">
            <a href ng-click="panel.selectTab(1)">Description</a>
        </li>
        <li ng-class="{active:panel.isSelected(2)}">
            <a href ng-click="panel.selectTab(2)">Specifications</a>
        </li>
        <li ng-class="{active:panel.isSelected(3)}">
            <a href ng-click="panel.selectTab(3)">Reviews</a>
        </li>
    </ul>
    <product-description class="panel" ng-show="panel.isSelected(1)">

    </product-description>
    <div product-specs class="panel" ng-show="panel.isSelected(2)">

    </div>
    <div class="panel" ng-show="panel.isSelected(3)">
        <!--Product Reviews List-->
        <ul>
            <h4>Reviews</h4>
            <li ng-repeat="review in product.reviews">
                <blockquote>
                    <strong>{{review.stars}} Stars</strong>
                    {{review.body}}
                    <cite class="clearfix">-{{review.author}}</cite>
                </blockquote>
            </li>
        </ul>
        <!--Review Form-->
        <form name="reviewForm" ng-controller="ReviewController as reviewCtrl"
              ng-submit="reviewForm.$valid && reviewCtrl.addReview(product)" novalidate>
            <!--Live Preview-->
            <blockquote>
                <strong>{{reviewCtrl.review.stars}} Stars</strong>
                {{reviewCtrl.review.body}}
                <cite class="clearfix">-{{reviewCtrl.review.author}}</cite>
            </blockquote>

            <!--Review Form-->
            <h4>Submit a Review</h4>
            <fieldset class="form-group">
                <select ng-model="reviewCtrl.review.stars" class="form-control"
                        ng-options="stars for stars in [5,4,3,2,1]" title="Stars" required>
                    <option value="">Rate the Product</option>
                </select>
            </fieldset>
            <fieldset class="form-group">
                        <textarea ng-model="reviewCtrl.review.body" class="form-control"
                                  placeholder="Write a short review of the product..." title="Reivew"></textarea>
            </fieldset>
            <fieldset class="form-group">
                <input ng-model="reviewCtrl.review.author" type="email" class="form-control"
                       placeholder="example@gmail.com" title="Email" required/>
            </fieldset>
            <fieldset>
                <input type="submit" class="btn btn-primary pull-right" value="Submit Review"/>
            </fieldset>
        </form>
    </div>
</section>
